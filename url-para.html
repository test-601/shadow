<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Parameters Parser</title>
<script>
// 解析URL参数的函数
function parseUrlParams(url) {
    try {
        const urlObj = new URL(url);
        const params = new URLSearchParams(urlObj.search);
        const paramsList = document.getElementById('paramsList');
        paramsList.innerHTML = ''; // 清空现有的列表

        item.textContent = url;
        paramsList.appendChild(item);

        for (let [key, value] of params) {
            const item = document.createElement('li');
            item.textContent = `${key}: ${value}`;
            paramsList.appendChild(item);
        }
    } catch (error) {
        document.getElementById('paramsList').innerHTML = '<li>请输入有效的URL地址！</li>';
    }
}

// 当用户点击按钮时执行
function onParseButtonClick() {
    const urlInput = document.getElementById('urlInput');
    parseUrlParams(urlInput.value);
}
</script>
<style>
/* 增加输入框的样式 */
#urlInput {
    width: 100%; /* 输入框宽度为100% */
    padding: 10px; /* 内边距 */
    margin-bottom: 10px; /* 外边距 */
    font-size: 16px; /* 字体大小 */
}
</style>
</head>
<body>
<p>URL Parameters Parser</p>
<input type="text" id="urlInput" placeholder="请输入网址，例如：https://example.com/?param1=value1&param2=value2">
<button onclick="onParseButtonClick()">解析参数</button>
<ul id="paramsList"></ul>
<br>
<hr>
<br>
必填参数：<br>
    __biz <br>
    mid <br>
    idx <br>
    sn <br>
可选参数：chksm
    #rd
</body>
</html>
